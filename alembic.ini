# Alembic configuration for Personal AI Assistant
# Migration management for SQLite database schema

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend sys.path for relative imports
prepend_sys_path = .

# Timezone to use when rendering migration timestamps
# Leave blank for local time, or use IANA timezone name (e.g., US/Pacific)
# timezone =

# Maximum length of characters for revision slugs
# truncate_slug_length = 40

# Set to 'true' to run migrations in 'offline' mode (SQL only, no DB connection)
# sqlalchemy.url = driver://user:pass@localhost/dbname

# Database connection string
# Override with DATABASE_URL environment variable
sqlalchemy.url = sqlite:///./app.db

# Post-write hooks
# format using "black" - use the console_scripts runner
# type: hooks.black = black

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
