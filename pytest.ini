[pytest]
# Test discovery paths
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command-line options applied by default
addopts = 
    --verbose
    --strict-markers
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --tb=short
    -ra

# Minimum pytest version
minversion = 7.0

# Custom markers for test categorization
markers =
    unit: Unit tests (no database, fast)
    integration: Integration tests (uses database, slower)
    evaluation: Quality evaluation tests (analysis quality checks)
    slow: Slow tests (skip with -m "not slow")
    api: API endpoint tests
    models: Model validation tests
    fixtures: Fixture tests

# Coverage configuration
[coverage:run]
source = src
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
